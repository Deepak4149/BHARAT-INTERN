<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #cccccc;
            background-color: #ffffff;
        }

        .input {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .input label {
            font-weight: bold;
        }

        .input input {
            width: 100px;
            padding: 5px;
            border: 1px solid #999999;
        }

        .button {
            display: flex;
            justify-content: center;
        }

        .button button {
            width: 100px;
            padding: 10px;
            border: none;
            background-color: #333333;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="container">
        <div class="input">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter °C">
        </div>
        <div class="input">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Enter °F">
        </div>
        <div class="button">
            <button id="convert">Convert</button>
        </div>
    </div>
    <script>
        // Get the elements from the document
        var celsius = document.getElementById("celsius");
        var fahrenheit = document.getElementById("fahrenheit");
        var convert = document.getElementById("convert");

        // Add an event listener to the convert button
        convert.addEventListener("click", function() {
            // Get the values from the input fields
            var c = parseFloat(celsius.value);
            var f = parseFloat(fahrenheit.value);

            // Check if the values are valid numbers
            if (isNaN(c) && isNaN(f)) {
                // If both are invalid, alert the user
                alert("Please enter a valid number in either field.");
                return; // Exit the function
            }

            // If only one value is valid, convert it to the other unit
            if (!isNaN(c)) {
                // Convert celsius to fahrenheit using the formula
                f = (c * 9/5) + 32;

                // Round the result to two decimal places
                f = Math.round(f * 100) / 100;

                // Set the value of the fahrenheit input field
                fahrenheit.value = f;
            } else {
                // Convert fahrenheit to celsius using the formula
                c = (f - 32) * 5/9;

                // Round the result to two decimal places
                c = Math.round(c * 100) / 100;

                // Set the value of the celsius input field
                celsius.value = c;
            }
        });
    </script>
</body>
</html>
