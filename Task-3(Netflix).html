<html>
<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000000;
            height: 60px;
            padding: 10px;
        }

        .navbar-logo {
            width: 100px;
        }

        .navbar-menu {
            display: flex;
            list-style: none;
        }

        .navbar-menu li {
            margin-left: 20px;
        }

        .navbar-menu a {
            color: #ffffff;
            text-decoration: none;
        }

        .navbar-menu a:hover {
            color: #ff0000;
        }

        .banner {
            position: relative;
            height: 80vh;
            background-image: url("banner.jpg");
            background-size: cover;
            background-position: center;
        }

        .banner-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .banner-title {
            font-size: 40px;
            color: #ffffff;
        }

        .banner-description {
            font-size: 20px;
            color: #ffffff;
        }

        .banner-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #ff0000;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
        }

        .section {
            padding: 20px;
        }

        .section-title {
            font-size: 30px;
            color: #ffffff;
        }

        .section-carousel {
            display: flex;
            overflow-x: auto;
        }

        .section-carousel img {
            width: 300px;
            height: 200px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="Netflix Logo" class="navbar-logo">
        <ul class="navbar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">New & Popular</a></li>
            <li><a href="#">My List</a></li>
        </ul>
    </div>
    <div class="banner">
        <div class="banner-content">
            <h1 class="banner-title">Stranger Things</h1>
            <p class="banner-description">When a young boy vanishes, a small town uncovers a mystery involving secret experiments, terrifying supernatural forces and one strange little girl.</p>
            <button class="banner-button">Watch Now</button>
        </div>
    </div>
    <div class="section" style="background-color:#000000;">
        <h2 class="section-title">Trending Now</h2>
        <div class="section-carousel">
           <!-- Add images of trending shows or movies here -->
           <!-- Example:
           <img src="trending1.jpg" alt="Trending Show or Movie">
           -->
       </div>
    </div>
    <div class="section" style="background-color:#222222;">
       <h2 class="section-title">Top Picks For You</h2>
       <div class="section-carousel">
           <!-- Add images of top picks for the user here -->
           <!-- Example:
           <img src="toppick1.jpg" alt="Top Pick For You">
           -->
       </div>
    </div>
</body>
</html>
